<!-- Mobile Navigation -->
<div class="mobile-nav">
  <button class="mobile-nav-toggle" onclick="toggleMobileNav()" aria-label="Toggle navigation menu">â˜°</button>
  <div class="mobile-nav-menu" id="mobileNavMenu">
    <a href="{{ site.baseurl }}/">Home</a>
    <a href="{{ site.baseurl }}/publications">Publications</a>
    <a href="{{ site.baseurl }}/research">Research</a>
    <a href="{{ site.baseurl }}/teaching">Teaching</a>
    <a href="{{ site.baseurl }}/contact">Contact</a>
    {% if page.layout == 'indefinites' %}
    <hr style="margin: 10px 0; border: 1px solid #eee;">
    <a href="{{ site.baseurl }}/Indefinites">Indefinites Home</a>
    <a href="{{ site.baseurl }}/Indefinites/people">People</a>
    <a href="{{ site.baseurl }}/Indefinites/results">Results</a>
    <a href="{{ site.baseurl }}/Indefinites/contact">Contact</a>
    {% endif %}
  </div>
</div>

<script>
  // Mobile navigation toggle
  function toggleMobileNav() {
    const mobileNavMenu = document.getElementById('mobileNavMenu');
    mobileNavMenu.classList.toggle('show');
  }
  
  // Close mobile nav when clicking outside
  document.addEventListener('click', function(event) {
    const mobileNav = document.querySelector('.mobile-nav');
    const mobileNavMenu = document.getElementById('mobileNavMenu');
    if (!mobileNav.contains(event.target) && mobileNavMenu.classList.contains('show')) {
      mobileNavMenu.classList.remove('show');
    }
  });
</script>
