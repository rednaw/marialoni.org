name: Build and deploy jekyll site

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-22.04 
    steps:
      - name: Checkout 📂
        uses: actions/checkout@v3

      - name: Setup 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install dependencies 📦
        run: |
          gem install bundler
          bundle install

      - name: Build 🔨
        run: |
          chmod +x build.sh
          ./build.sh
        continue-on-error: false

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: _site