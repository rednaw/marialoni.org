name: Build and deploy jekyll site

on:
  push:
    branches:
      - main
      - mobile
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ“‚
        uses: actions/checkout@v5

      - name: Setup ðŸ’Ž
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4

      - name: Install dependencies ðŸ“¦
        run: |
          gem install bundler --user-install
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Build ðŸ”¨
        run: |
          if [ "${{ github.ref_name }}" = "mobile" ]; then
            echo "Building mobile site with baseurl=/mobile..."
            # Temporarily update config for mobile build
            sed -i 's/baseurl: ""/baseurl: "\/mobile"/' _config.yml
            ./build.sh
            # Restore original config
            sed -i 's/baseurl: "\/mobile"/baseurl: ""/' _config.yml
          else 
            ./build.sh
          fi
        continue-on-error: false

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment ðŸŽ¯
        run: |
          if [ "${{ github.ref_name }}" = "mobile" ]; then
            echo "Preparing mobile site for deployment..."
            # Create mobile directory and move _site contents there
            mkdir -p mobile
            cp -r _site/* mobile/
            # Keep the mobile directory structure for deployment
            rm -rf _site
            mkdir -p _site
            cp -r mobile _site/
          else
            echo "Preparing main site for deployment..."
            # Keep _site as is for main branch
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4