name: Build and deploy jekyll site

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read 
    steps:
      - name: Checkout 📂
        uses: actions/checkout@v3

      - name: Setup 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install dependencies 📦
        run: |
          gem install bundler
          bundle install

      - name: Build 🔨
        run: |
          ./build.sh
        continue-on-error: false


      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: _site