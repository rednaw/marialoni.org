name: Build and deploy jekyll site

on:
  push:
    branches:
      - main
      - mobile

jobs:
  jekyll:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      actions: read 
    steps:
      - name: Checkout ðŸ“‚
        uses: actions/checkout@v5

      - name: Setup ðŸ’Ž
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4

      - name: Install dependencies ðŸ“¦
        run: |
          gem install bundler --user-install
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Build ðŸ”¨
        run: |
          if [ "${{ github.ref_name }}" = "mobile" ]; then
            echo "Building mobile site with baseurl=/mobile..."
            sed -i 's/baseurl: ""/baseurl: "\/mobile"/' _config.yml
            ./build.sh
            sed -i 's/baseurl: "\/mobile"/baseurl: ""/' _config.yml
          else
            ./build.sh
          fi
        continue-on-error: false

      - name: Prepare deployment ðŸŽ¯
        run: |
          if [ "${{ github.ref_name }}" = "mobile" ]; then
            echo "Deploying mobile site to /mobile directory"
            # Create mobile directory and move _site contents there
            mkdir -p mobile
            cp -r _site/* mobile/
            rm -rf _site
            mkdir -p _site
            cp -r mobile _site/
          else
            echo "Deploying main site to root"
            # Keep _site as is for main branch
          fi

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: _site