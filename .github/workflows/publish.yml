name: Build and deploy jekyll site

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read 
    steps:
      - name: Checkout 📂
        uses: actions/checkout@v3

      - name: Setup 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install dependencies 📦
        run: |
          gem install bundler
          bundle install

      - name: Build 🔨
        run: |
          ./build.sh
        continue-on-error: false

      - name: Comment on Failed Build
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const output = `❌ **Build Failed**
            
            The website build failed due to syntax errors. Please check the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed error messages.
            
            **Common fixes:**
            - Check YAML syntax in markdown files
            - Check BibTeX syntax in aloni.bib
            - Fix the errors and push again`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: output
            });

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: _site