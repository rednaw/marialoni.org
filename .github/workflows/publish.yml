name: Build and deploy jekyll site

on:
  push:
    branches:
      - main
      - mobile

jobs:
  jekyll:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      actions: read 
    steps:
      - name: Checkout ðŸ“‚
        uses: actions/checkout@v5

      - name: Setup ðŸ’Ž
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4

      - name: Install dependencies ðŸ“¦
        run: |
          gem install bundler --user-install
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Build ðŸ”¨
        run: |
          ./build.sh
        continue-on-error: false

      - name: Set deployment path ðŸŽ¯
        id: set-path
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "path=" >> $GITHUB_OUTPUT
            echo "site_name=Main Site" >> $GITHUB_OUTPUT
          else
            echo "path=/mobile" >> $GITHUB_OUTPUT
            echo "site_name=Mobile Site" >> $GITHUB_OUTPUT
          fi

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: _site
          target-folder: ${{ steps.set-path.outputs.path }}