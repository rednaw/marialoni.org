name: Build and deploy jekyll site

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-22.04 
    steps:
      - name: Checkout 📂
        uses: actions/checkout@v3

      - name: Setup 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Build 🔨
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          format_output: true

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: _site